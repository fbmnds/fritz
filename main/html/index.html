<!DOCTYPE html>
<html>




<head>
    <meta charset="utf-8"/>
    <style>

.fh-switch {
  position: relative; }

.fh-switch > [type="checkbox"]:checked,
.fh-switch > [type="checkbox"]:not(:checked) {
  width: 0;
  height: 0;
  display: none;
  opacity: 0; }
  .fh-switch > [type="checkbox"]:checked + label,
  .fh-switch > [type="checkbox"]:not(:checked) + label {
    cursor: pointer;
    display: inline-block;
    width: 150px;
    margin-right: 7px;
    margin-top: 7px;
    margin-bottom: 7px;
    padding-right: 60px; }
    .fh-switch > [type="checkbox"]:checked + label:after,
    .fh-switch > [type="checkbox"]:not(:checked) + label:after {
      content: "";
      top: 4px;
      right: 10px;
      width: 30px;
      height: 12px;
      position: absolute;
      border-radius: 30px; }
    .fh-switch > [type="checkbox"]:checked + label + .fh-switch-knob,
    .fh-switch > [type="checkbox"]:not(:checked) + label + .fh-switch-knob {
      top: 0;
      width: 20px;
      height: 20px;
      border-radius: 30px;
      display: inline-block;
      position: absolute;
      cursor: pointer;
      pointer-events: none;
      box-shadow: 1px 1px 1px #dddddd;
      transition: right .1s ease-in, background-color .1s ease-in;
      -webkit-transition: right .1s ease-in, background-color .1s ease-in;
      -moz-transition: right .1s ease-in, background-color .1s ease-in;
      -o-transition: right .1s ease-in, background-color .1s ease-in;
      -ms-transition: right .1s ease-in, background-color .1s ease-in; }
  .fh-switch > [type="checkbox"]:checked:focus + label:after, .fh-switch > [type="checkbox"]:checked:focus + label + .fh-switch-knob,
  .fh-switch > [type="checkbox"]:not(:checked):focus + label:after,
  .fh-switch > [type="checkbox"]:not(:checked):focus + label + .fh-switch-knob {
    box-shadow: 0 0 6px 0 #6fb5fb; }
  .fh-switch > [type="checkbox"]:checked[disabled] + label, .fh-switch > [type="checkbox"]:checked[disabled] + label:after, .fh-switch > [type="checkbox"]:checked[disabled] + label + .fh-switch-knob,
  .fh-switch > [type="checkbox"]:not(:checked)[disabled] + label,
  .fh-switch > [type="checkbox"]:not(:checked)[disabled] + label:after,
  .fh-switch > [type="checkbox"]:not(:checked)[disabled] + label + .fh-switch-knob {
    cursor: not-allowed;
    opacity: 0.4;}

.fh-switch > [type="checkbox"]:checked + label:after {
  background-color: #9effc4; }

.fh-switch > [type="checkbox"]:not(:checked) + label:after {
  background-color: #dddddd; }

.fh-switch > [type="checkbox"]:checked + label + .fh-switch-knob {
  right: 5px;
  background-color: #57cb85; }

.fh-switch > [type="checkbox"]:not(:checked) + label + .fh-switch-knob {
  right: 25px;
  background-color: #849fbb; }

    </style>

    <link rel="icon" href="https://bit.ly/2AgSj1s" sizes="32x32" />
    <link rel="icon" href="https://bit.ly/2CAiIZL" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="https://bit.ly/2Ahd7FW" />
    <meta name="msapplication-TileImage" content="https://bit.ly/2T8nz9K" />

    <script type="text/javascript">
        function onload() {
            var url = document.URL;
            url = url.substring(0, url.indexOf("/index.html"));
            url += "/status";
            var req = new HttpRequest(url);
            req.responseType = 'json';
            req.open('GET', url, false);
            var json = req.response;
            alert(json);
            document.getElementById('fun-p64').value = json.fun_p64;
            document.getElementById('zen').value     = json.zen;
            document.getElementById('store').value   = json.store;
            document.getElementById('eth').value     = json.eth;
            req.send(null);

        };
        function toggle(x = 'undefined') {
            var p = new XMLHttpRequest();
            var url = document.URL;
            url = url.substring(0, url.indexOf("/index.html"));
            if (x == 'fun-p64') {
                url += "/1";
            } else if (x == 'zen') {
                url += "/3";
            } else if (x == 'store') {
                url += "/2";
            } else if (x == 'eth') {
                url += "/4";
            } else { return -1; }
            if (document.getElementById(x).value == 0) {
                url += "/on";
//                alert(url + "\n>" + p.responseText + "<");
                document.getElementById(x).value = 1;
            } else {
                url += "/off";
//                alert(url + "\n>" + p.responseText + "<");
                document.getElementById(x).value = 0;
            }
            p.open("GET", url);
            p.send(null);
            while(!p.DONE) {
                ;
            }

            return 0;
        };
        function kk(x = 'undefined') {
            toggle(x);
        };
        function kk_1() { kk('fun-p64'); };
        function kk_2() { kk('zen'); };
        function kk_3() { kk('store'); };
        function kk_4() { kk('eth'); };
    </script>


</head>

<body onload="onload();">

    <h3>Controls</h3>

    <div>
        <span class="fh-switch">
            <input type="checkbox" id="fun-p64" name="sw-1" onclick="kk_1();">
            <label for="fun-p64">fun & p64</label>
            <span class="fh-switch-knob"></span>
        </span>
    </div>


    <div>
        <span class="fh-switch">
            <input type="checkbox" id="zen" name="sw-2" onclick="kk_2();">
            <label for="zen">zen</label>
            <span class="fh-switch-knob"></span>
        </span>
    </div>


    <div>
        <span class="fh-switch">
            <input type="checkbox" id="store" name="sw-3" onclick="kk_3();">
            <label for="store">store</label>
            <span class="fh-switch-knob"></span>
        </span>
    </div>


    <div>
        <span class="fh-switch">
            <input type="checkbox" id="eth" name="sw-4" onclick="kk_4();">
            <label for="eth">eth</label>
            <span class="fh-switch-knob"></span>
        </span>
    </div>

</body>

</html>
